<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UI</title>
		<script src="nui://game/ui/jquery.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet" />
        <link href="css/hud.css" rel="stylesheet" type="text/css" />

	<body>
		<div class="UI">
			<div class="Name">Welcome to <blue>Clean Base<blue></div>
            <div class="Infos">
                <div class="Info">
                    <div class="Title"><green>Online:</green> <span id="Online">0</span></div>
                </div>
                <div class="Info">
                    <div class="Title"><red>Player:</red> <span id="Player">Unknow</span></div>
                </div>
                <div class="Info">
                    <div class="Title"><yellow>Commands:</yellow></div>
                    <div class="Title">nc</div>
                    <div class="Title">god</div>
                    <div class="Title">hud</div>
                    <div class="Title">rec</div>
                    <div class="Title">cds</div>
                    <div class="Title">tpcds <green>[x,y,z]</green></div>
                </div>
            </div>
		</div>

        <script src="./js/hud.js"></script>
	</body>
</html>
